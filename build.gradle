description = "Finders"

configure(allprojects) { project ->
    apply plugin: 'java'

    group 'com.dxx.finders'

    repositories {
        maven { url 'https://maven.aliyun.com/repository/public' }
        mavenCentral()
    }
}

ext {
    vertxVersion = '4.1.5'
    jacksonVersion = '2.12.3'
    logbackVersion = '1.2.5'

    junitVersion = '5.6.0'
}

plugins {
    id 'maven-publish'
}

description = "Finders Client"

version "0.1.0"

java {
    archivesBaseName = 'finders-client'
}

dependencies {
    // OkHttp
    implementation("com.squareup.okhttp3:okhttp:${libraries.okhttpVersion}")

    // Jackson
    implementation "com.fasterxml.jackson.core:jackson-core:${libraries.jacksonVersion}"
    implementation "com.fasterxml.jackson.core:jackson-annotations:${libraries.jacksonVersion}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${libraries.jacksonVersion}"

    implementation("org.slf4j:slf4j-api:${libraries.slf4jVersion}")

    // Junit5
    testImplementation "org.junit.jupiter:junit-jupiter:${libraries.junitVersion}"
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = archivesBaseName

            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}

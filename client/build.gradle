description = "Finders Client"

version '0.1.0'

java {
    archivesBaseName = 'finders-client'
}

dependencies {
    // OkHttp
    implementation("com.squareup.okhttp3:okhttp:${rootProject.ext.okhttpVersion}")

    // Jackson
    implementation "com.fasterxml.jackson.core:jackson-core:${rootProject.ext.jacksonVersion}"
    implementation "com.fasterxml.jackson.core:jackson-annotations:${rootProject.ext.jacksonVersion}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${rootProject.ext.jacksonVersion}"

    implementation("org.slf4j:slf4j-api:${rootProject.ext.slf4jVersion}")

    // Junit5
    testImplementation "org.junit.jupiter:junit-jupiter:${rootProject.ext.junitVersion}"
}

test {
    useJUnitPlatform()
}
